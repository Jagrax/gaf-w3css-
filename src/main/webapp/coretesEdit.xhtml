<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h:form id="reg">
            <h2 style="text-align: center">Nuevo corte</h2>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="name" value="Nombre:" />
                <h:inputText id="name" value="#{newCorte.name}" required="true" />
                <h:message for="name" errorClass="invalid" />

                <h:outputLabel for="clothesQuantity" value="Cant. de prendas:" />
                <h:inputText id="clothesQuantity" value="#{newCorte.clothesQuantity}" required="true" />
                <h:message for="clothesQuantity" errorClass="invalid" />

                <h:outputLabel for="comments" value="Comentarios:" />
                <h:inputText id="comments" value="#{newCorte.comments}" required="true"/>
                <h:message for="comments" errorClass="invalid" />

                <h:outputLabel for="fromSize" value="Desde el talle:" />
                <h:inputText id="fromSize" value="#{newCorte.fromSize}" />
                <h:message for="fromSize" errorClass="invalid" />

                <h:outputLabel for="toSize" value="Hasta el talle:" />
                <h:inputText id="toSize" value="#{newCorte.toSize}" />
                <h:message for="toSize" errorClass="invalid" />

                <h:outputLabel for="taller" value="Taller:" />
                <h:selectOneMenu id="taller" value="#{newCorte.tallerId}">
                    <f:selectItems value="#{tallerController.talleres}" var="taller" itemValue="#{taller.id}" itemLabel="#{taller.name}" />
                </h:selectOneMenu>
                <h:message for="taller" errorClass="invalid" />
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                                     action="#{tallerController.create}"
                                     value="Register" styleClass="register" />
                    <h:messages styleClass="messages"
                                errorClass="invalid" infoClass="valid"
                                warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
</html>
