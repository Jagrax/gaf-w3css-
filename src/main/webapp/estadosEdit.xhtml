<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="menu">
        <a href="cortesEdit.xhtml" class="w3-bar-item w3-button w3-padding">Cortes</a>
        <a href="estadosEdit.xhtml" class="w3-bar-item w3-button w3-padding w3-green">Estados</a>
        <a href="talleresEdit.xhtml" class="w3-bar-item w3-button w3-padding">Talleres</a>
    </ui:define>
    <ui:define name="content">
        <div class="w3-container">
            <h5>Estados</h5>
            <h:form styleClass="w3-responsive">
                <h:dataTable value="#{commonController.lstAllEstados}" var="estado" styleClass="w3-table w3-striped w3-bordered w3-border w3-hoverable w3-white w3-margin-bottom"
                             headerClass="w3-green w3-center">
                    <h:column><f:facet name="header">Estado</f:facet>#{estado.name}</h:column>
                    <h:column><f:facet name="header">Color</f:facet><h:outputText value="#{estado.color}" styleClass="w3-block w3-center w3-text-#{estado.color}" /></h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
