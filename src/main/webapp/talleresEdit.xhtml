<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h:form id="reg">
            <h2>Taller Registration</h2>
            <p>Enforces annotation-based constraints defined on the
                model class.</p>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" value="#{newTaller.name}" required="true" />
                <h:message for="name" errorClass="invalid" />

                <h:outputLabel for="address" value="Dirección:" />
                <h:inputText id="address" value="#{newTaller.address}" required="true" />
                <h:message for="address" errorClass="invalid" />

                <h:outputLabel for="quantityEmployees" value="Cant. de empleados:" />
                <h:inputText id="quantityEmployees" value="#{newTaller.quantityEmployees}" required="true"/>
                <h:message for="quantityEmployees" errorClass="invalid" />

                <h:outputLabel for="primaryPhone" value="Teléfono #1:" />
                <h:inputText id="primaryPhone" value="#{newTaller.primaryPhone}" />
                <h:message for="primaryPhone" errorClass="invalid" />

                <h:outputLabel for="secondaryPhone" value="Teléfono #2:" />
                <h:inputText id="secondaryPhone" value="#{newTaller.secondaryPhone}" />
                <h:message for="secondaryPhone" errorClass="invalid" />

                <h:outputLabel for="estado" value="Estado:" />
                <h:selectOneMenu id="estado" value="#{newTaller.estadoId}">
                    <f:selectItems value="#{tallerController.estados}" var="estado" itemValue="#{estado.id}" itemLabel="#{estado.name}" />
                </h:selectOneMenu>
                <h:message for="estado" errorClass="invalid" />
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                                     action="#{tallerController.create}"
                                     value="Register" styleClass="register" />
                    <h:messages styleClass="messages"
                                errorClass="invalid" infoClass="valid"
                                warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
</html>
