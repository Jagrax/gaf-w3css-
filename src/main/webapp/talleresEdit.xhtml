<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="/WEB-INF/templates/w3_interior_design.xhtml">
    <ui:define name="content">
        <div class="w3-card-4 w3-half">
            <div class="w3-container w3-red"><h3>Nuevo taller</h3></div>
            <h:form styleClass="w3-container">
                <p>
                    <h:outputLabel for="name" value="Nombre:"/>
                    <h:inputText id="name" value="#{newTaller.name}" a:required="true" styleClass="w3-input" />
                </p>
                <p>
                    <h:outputLabel for="address" value="DirecciÃ³n:"/>
                    <h:inputText id="address" value="#{newTaller.address}" a:required="true" styleClass="w3-input" />
                </p>
                <p>
                    <h:outputLabel for="name" value="First name"/>
                    <h:inputText id="name" value="#{newTaller.name}" a:required="true" styleClass="w3-input" />
                </p>
                <p>
                    <h:outputLabel for="name" value="First name"/>
                    <h:inputText id="name" value="#{newTaller.name}" a:required="true" styleClass="w3-input" />
                </p>
                <p>
                    <h:outputLabel for="name" value="First name"/>
                    <h:inputText id="name" value="#{newTaller.name}" a:required="true" styleClass="w3-input" />
                </p>
                <p>
                    <h:outputLabel for="name" value="First name"/>
                    <h:inputText id="name" value="#{newTaller.name}" a:required="true" styleClass="w3-input" />
                </p>
            </h:form>
        </div>


        <h:form>
            <h3>List talleres</h3>
            <h:form rendered="#{not empty tallerController.lstTalleres}">
                <h:dataTable value="#{tallerController.lstTalleres}" var="_taller">
                    <h:column><f:facet name="header">ID</f:facet>#{_taller.id}</h:column>
                    <h:column><f:facet name="header">Name</f:facet>#{_taller.name}</h:column>
                    <h:column>
                        <h:commandButton value="edit" action="#{tallerController.edit(_taller)}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="delete" action="#{tallerController.delete(_taller)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>

            <h:panelGroup rendered="#{empty tallerController.lstTalleres}">
                <p>No students! Please add students.</p>
            </h:panelGroup>

            <h:panelGroup rendered="#{!tallerController.editable}" styleClass="w3-card-2 w3-half">
                <h3>Add taller</h3>
                <p>Name: <h:inputText value="#{tallerController.taller.name}"/></p>
                <p>
                    <h:commandButton value="add" action="#{tallerController.add}"/>
                    <h:commandButton value="reset" action="#{tallerController.resetAdd}"/>
                </p>
            </h:panelGroup>

            <h:panelGroup rendered="#{tallerController.editable}">
                <h3>Edit taller #{tallerController.taller.id}</h3>
                <p>Name: <h:inputText value="#{tallerController.taller.name}"/></p>
                <p>
                    <h:commandButton value="save" action="#{tallerController.guardarEdicion}"/>
                    <h:commandButton value="cancel" action="#{tallerController.cancelEdit}"/>
                </p>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
</html>
